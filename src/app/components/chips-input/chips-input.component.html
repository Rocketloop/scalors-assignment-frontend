<mat-form-field class="demo-chip-list">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let chip of chipsList" [selectable]="selectable"
              [removable]="removable" (remove)="remove(chip)">
      {{chip.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Type a programming language"
           matInput [formControl]="myControl" [matAutocomplete]="auto"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="clear($event)" />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="add($event)">
      <mat-option *ngFor="let option of filteredValues | async" [value]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-chip-list>
</mat-form-field>
